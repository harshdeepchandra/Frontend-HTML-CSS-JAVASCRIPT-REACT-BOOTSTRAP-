<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TableTag</title>
</head>
<body>
    <h1 align="center">Table Tag</h1>
    <table border="1" width="300px" height="250px" cellspacing="10px" cellpadding="5px"  align="center" bgcolor="powderblue">
    <tr>
        <td bgcolor="whitesmoke">Name</td>
        <td bgcolor="whitesmoke">Course</td>
        <td bgcolor="whitesmoke">Mobile No.</td>
    </tr>
    <tr>
        <td bgcolor="steelblue" >Harsh</td>
        <td bgcolor="steelblue" >BPharma</td>
        <td bgcolor="steelblue" >8989xx988</td>
    </tr>
    <tr>
        <td bgcolor="steelblue" >Rohan</td>
        <td bgcolor="steelblue" >BCA</td>
        <td bgcolor="steelblue" >9389xx988</td>
    </tr>
    <tr>
        <td bgcolor="steelblue" >Sumit</td>
        <td bgcolor="steelblue" >MBA</td>
        <td bgcolor="steelblue" >8989xx988</td>
    </tr>
    <tr>
        <td bgcolor="steelblue" >Amit</td>
        <td bgcolor="steelblue" >MCA</td>
        <td bgcolor="steelblue" >9889xx988</td>
    </tr>
    <tr>
        <td bgcolor="steelblue" >Unknown</td>
        <td bgcolor="steelblue" >Not Mention</td>
        <td bgcolor="steelblue" >9xx389966</td>
    </tr>
    <!-- colspan -->
    <tr>
        <td colspan="3" align="center" bgcolor="wheat">About</td>
    </tr>
    <!-- rowspan -->
    <tr>
        <td rowspan="3" bgcolor="whitesmoke">Mention your two Hobbies</td>
        <td bgcolor="steelblue" >Circket</td>
        <td bgcolor="steelblue" >Singing</td>
    </tr>
    <tr>
        <td bgcolor="steelblue" >Dancing</td>
        <td bgcolor="steelblue" >Reading</td>
    </tr>
    <tr>
        <td bgcolor="steelblue" >Touring</td>
        <td bgcolor="steelblue" >Exploring</td>
    </tr>

    </table>
</body>
</html>
