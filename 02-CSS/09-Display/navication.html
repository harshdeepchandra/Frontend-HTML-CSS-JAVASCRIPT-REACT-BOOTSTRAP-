<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{margin: 0; padding: 0; box-sizing: border-box;}
        .nav{
            padding: 2% 5%;
            background-color: #404040;
        }
        .nav h1{
            padding: 1vh;
            color: white;
            text-transform: capitalize;
            text-align: center;
            font-size: 20px;
            font-family: Georgia, 'Times New Roman', Times, serif;
            text-shadow: 1px 1px 1px black;
        }
        .item{
            background-color: red;
            margin: 2%;
            height: 6vh;
            width: 30vh;
            border: 2px solid white;
            /* border-radius: 50%; */
        }
        .left{margin-left: 7vh;margin-bottom: -5vh;}
        .new{float: right; margin-right: 1%; margin-top: -1vh;}
        .right{float: right; margin-right: 1%; margin-top: -1vh;}
    </style>
</head>
<body>
    <div class="nav">
        <div class="item left"><h1>User</h1></div>
        <div class="item new"><h1>HOME</h1></div>
        <div class="item new"><h1>HELP</h1></div>
        <div class="item right"><h1>ABOUT</h1></div>
    </div>
</body>
</html>
