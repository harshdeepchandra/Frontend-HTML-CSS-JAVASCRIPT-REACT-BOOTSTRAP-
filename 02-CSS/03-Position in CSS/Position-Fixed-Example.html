<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{margin: 0; padding: 0; box-sizing: border-box;}
        .head{
            width: 20vh;
            height:20vh;
            background-color: rgb(234, 90, 90);
            position: fixed;
            bottom: 4vh;
            right: 2vh;
            text-align: center;
            border: 3px solid rgb(255, 255, 255);
            border-radius: 30%;
            font-family: 'Times New Roman', Times, serif;
        }
        .head :hover{
            width: 20vh;
            height:20vh;
            background-color: rgb(0, 254, 13);
            position: fixed;
            bottom: 4vh;
            right: 2vh;
            text-align: center;
            border: 3px solid rgb(255, 255, 255);
            border-radius: 30%;
            font-family: 'Times New Roman', Times, serif;
        }
        .head h4 {padding: 4vh;}
        .banner{
            width: 100%;
            height:40vh;
            background-color: rgb(255, 244, 29);
            text-align: center;
            position: sticky;
            top: 0;
        }
        .banner bg2{
            width: 100%;
            height:40vh;
            background-color: rgb(233, 232, 219);
            position: sticky;
            top: 0;
        }
        .bg1{ background-color: rgb(111, 188, 236);}
        .bg2{ background-color: rgb(196, 223, 99);}
        .bg3{ background-color: rgb(220, 111, 245);}
        .bg4{ background-color: rgb(245, 151, 200);}
        .bg5{ background-color: rgb(249, 104, 104);}
    </style>
</head>
<body>
    <!-- fixed position example  -->
    <div class="head">
        <h4>Upgrade premium </h4>
    </div>
    <div class="banner">
        <h1>hello world</h1>
    </div>
    <div class="banner bg1">
        <h1>hello world</h1>
    </div>
    <div class="banner bg2">
        <h1>learning</h1>
    </div>
    <div class="banner bg3">
        <H1>hello world</H1>
    </div>
    <div class="banner bg4">
        <h1>hello world</h1>
    </div>
    <div class="banner bg5">
        <h1>hello world</h1>
    </div>
</body>
</html>
