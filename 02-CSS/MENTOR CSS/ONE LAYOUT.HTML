<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{ margin: 0;}
.fl{ float: left;}
.fr{ float: right;}
.new{ float: left; margin-left: 1%;}
.clr{ clear: both;}
.bg1{ background-color: aqua;}
.bg2{ background-color: blue;}
.head{ height: 8vh; background-color: black; margin-bottom: 1vh;}
.main{ width:90%; margin: auto;}
.left{ width:74%; height: 90vh; }
.title{ height: 5vh; background-color: black;}
.main-left {width: 74%;height: 84vh;margin-top: 1vh;}
.card{ width:32.65%; height:30vh; background-color: black; margin-bottom: 1vh;}
.big-card{height: 22vh;background-color: black;margin-bottom: 1vh;}
.main-right {width: 25%;height: 84vh;margin-top: 1vh;}
.right{ width: 25%; height: 90vh; background-color: whitesmoke; }
    </style>
</head>
<body>
    <div class="head"></div>
    <div class="main">
        <div class="left fl">
            <div class="title"></div>
            <div class="main-left bg1 fl">
                <div class="card fl"></div>
                <div class="card new"></div>
                <div class="card fr"></div>
                <div class="card fl"></div>
                <div class="card new"></div>
                <div class="card fr"></div>
                <div class="clr"></div>
                <div class="big-card"></div>




            </div>
            <div class="main-right bg2 fr"></div>




        </div>
        <div class="right fr"></div>
        
    </div>

    
</body>
</html>
