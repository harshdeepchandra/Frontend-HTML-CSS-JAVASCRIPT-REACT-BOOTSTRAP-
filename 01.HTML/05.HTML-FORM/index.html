<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body bgcolor="Aliceblue">
    <form align="center">
        <label for="Login"><font size="5px"><h1>LOGIN</h1></font></label>

        <p><input type="text"  name="stuFname"placeholder="Enter Your FirstName"></p>

        <p><input type="text"  name="stuLname"placeholder="Enter Your LastName"></p>

        <p></p><input type="email" name="stuEmail"placeholder="Enter Your Email"></p>
        <p><input type="password" name="stupass"placeholder="Enter Your Password"></p>
        <p><input type="tel" name="stuContact"placeholder="Enter Your Contact Number"></p>
        <p>

        <input type="radio" name="cat"value="student">Student
        <input type="radio" name="cat"value="Teacher">Teacher
        </p>
        <p> <label for="course">Course</label>
            <input type="checkbox" name="t1" value="c1"> HTML
            <input type="checkbox" name="t2" value="c2"> CSS
            <input type="checkbox" name="t3" value="c3"> Javascript
            <input type="checkbox" name="t4" value="c4"> React
            <input type="checkbox" name="t5" value="c5"> Node
        </p>
        <p><input type="date" name="stuDob"></p><p><textarea name="stuRemark" rows="10" cols="50"></textarea></p>
        <p><input type="datetime-local" name="stuDobt"></p>
        <p><input type="time" name="stuTime"></p>
        <p><input type="color" name="stuTheme"></p>
        <p><input type="file" name="stuMarksheet" multiple></p>
        <p><input type="hidden"></p>
        <p>
            <select name="training">
                <option>Automation Training</option>
                <option>VLSI Training</option>
                <option>EMBEDDED SYSTEM Training</option>
                <option>AUTOCAD Training</option>
                <option>PLC Training</option>
                <option selected>INDUSTRIAL Training</option>
            </select>
        </p>
        <p><label for="search">Search</label><input type="search" name="stuSrch"></p>
        <p><label for="url">url</label><input type="url" name="stuProfileLink"></p>
        <p><label for="number">Number</label><input type="number" name="stuQ"></p>
        <p><label for="Range">Range</label><input type="range" name="stuEMI"></p>
        <p>
            <input type="button" name="Verified" value="Verified">
            <input type="submit" value="submit">
    </form>
</body>
</html>
